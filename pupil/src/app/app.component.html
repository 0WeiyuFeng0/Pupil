<h1>Welcome to Pupil!</h1>
<button (click)="onClick()" class="btn btn-primary">Click Me</button>
<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>

<h1>Base</h1>

<div *ngIf="auth.user$ | async as user; else login">
    <pre>
    {{ user | json }}
    </pre>
    <hr>
    <button class="button" (click)="auth.signOut()">Sign Out</button>


</div>

<ng-template #login>
    <button class="button" (click)="auth.googleSignin()">Login with Google</button>
</ng-template>

<router-outlet></router-outlet>
