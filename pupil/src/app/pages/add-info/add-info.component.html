<div class="row">
  <div class="col-sm-2 col-md-1 p-0 pb-5 sidebar" style="background-color:rgb(53, 74, 160);">
    <app-side-bar></app-side-bar>
  </div>

  <div class="col-sm-10 col-md-11 p-0 pb-5" style="background-color: rgb(243, 244, 245);">
    <!-- header -->
    <div class="header" style="background-color:white;">
      <div class="title">
        Add Info
      </div>
    </div>

    <!-- form -->
    <div class="mx-auto mt-5 p-5" style="width:80%;background-color: white;border-radius: 25px;">
      <form [formGroup]="addInfo" class="form-addInfo" (ngSubmit)="onSubmit()">
        <div *ngIf="isDoctor === true">
          <label for="inputEmail">Patient Email Address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Patient Email address"
            formControlName="email">
          <mat-error class="text-danger" *ngIf="registerEmailControl.errors && registerEmailControl.errors.email">
            Enter a valid email.
          </mat-error><br>
        </div>

        <label for="inputPhoneNumber">Phone Number</label>
        <input type="text" id="inputPhoneNumber" class="form-control" placeholder="123-456-7890"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autofocus formControlName="phoneNumber">
        <mat-error class="text-danger" *ngIf="registerPhoneNumberControl.errors">
          *Enter a valid pattern ex: 123-123-1234.
        </mat-error>
        <br>
        <label for="inputProviderID">Healthcare Provider ID</label>
        <input type="number" id="inputProviderID" class="form-control" placeholder="132456789"
          formControlName="providerID">
        <br>
        <label for="inputGroupID">Healthcare Group ID</label>
        <input type="number" id="inputGroupID" class="form-control" placeholder="132456789" formControlName="groupID">
        <br>
        <label for="inputHeight">Height</label>
        <input type="number" id="inputHeight" class="form-control" placeholder="185 CM" formControlName="height">
        <br>
        <label for="inputWeigh">Weigh</label>
        <input type="number" id="inputWeigh" class="form-control" placeholder="185 LB" formControlName="weight">
        <br>

        <label for="inputBloodType">Blood Type</label>
        <select (change)="selectBloodType($event)" class="form-control" id="inputBloodType">
          <option value="N/A">...</option>
          <option value="O+">O+</option>
          <option value="A+">A+</option>
          <option value="B+">B+</option>
          <option value="O-">O-</option>
          <option value="A-">A-</option>
          <option value="AB+">AB+</option>
          <option value="B-">B-</option>
          <option value="AB-">AB-</option>
        </select>
        <br>

        <label for="inputMedicalCondition">Medical Condition</label>
        <select (change)="selectMedicalCondition($event)" class="form-control" id="inputMedicalCondition">
          <option value="Concussion">Concussion</option>
          <option value="TraumaticBrainInjury">Traumatic brain injury</option>
        </select><br>
        <br>
        <button class="btn btn-lg btn-primary btn-block" style="border-radius: 25px;" type="submit" [disabled]="!addInfo.valid">Save</button>
      </form>
    </div>
  </div>
</div>
