<div class="text-center sticky-top" style="min-height: 800px;">
  <!-- avatar -->
  <div class="avatarWrapper mt-5">
    <img class="rounded-circle" width="70" height="70" src="https://www.w3schools.com/html/img_girl.jpg" />
  </div>
  <!-- info -->
  <div>
    <button class="infoButton mt-5 pb-3" (click)="patient()" *ngIf="isDoctor == false">
      <div>
        <svg width="40" height="40" viewBox="0 0 16 16"
          class="bi bi-person-fill mx-auto d-block mt-3" style="color: white;" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        </svg>
      </div>
    </button>

    <!-- for doctor -->
    <button class="listButton mt-3 pb-3" (click)="list()" *ngIf="isDoctor == true">
      <div>
        <svg (click)="list()" width="40" height="40" viewBox="0 0 16 16" class="bi bi-list mx-auto d-block mt-3" fill="currentColor" style="color: white;" fill="currentColor"  xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </div>
    </button>

    <!-- for log out -->
    <button class="logoutButton mt-4 pb-3" (click)="logout()">
      <div>
        Logout
      </div>
    </button>

  </div>
</div>
