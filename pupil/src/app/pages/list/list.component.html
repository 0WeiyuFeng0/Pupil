<table class="table" >
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">Test Type</th>
        <th scope="col" class="d-none d-lg-table-cell">Date and Time</th>
        <th scope="col" class="d-none d-lg-table-cell">Treatment</th>
        <th scope="col">Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let test of testDataList; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{test.email}}</td>
        <td>{{test.name}}</td>
        <td>{{test.type}}</td>
        <td class="d-none d-lg-table-cell">{{test.dateAndTime}}</td>
        <td class="d-none d-lg-table-cell">{{test.treatment}}</td>
        <td class="row">
            <div class="ml-4">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </div>
            <div class="ml-3" (click) = "viewTest(test.dateAndTime)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
            </div>
        </td>
    </tr>
