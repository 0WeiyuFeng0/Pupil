<div class="row mb-3">
  <div class="col-xl-3 col-lg-7 col-sm-12 py-4"
    style="background-color:rgb(53, 74, 160); color: white; border-radius: 15px;">
    <div class="row">
      <div class="col-4">
        <img src="https://improvementarchitecture.co.uk/wp-content/uploads/2015/02/missing-profile-picture.jpg"
          class="rounded w-100">
      </div>
      <div class="col-8 pt-2 pl-1">
        <div class="font-weight-bold">{{firstNmae}} {{lastName}}</div>
        <div style="color:lightgray;">{{birthday}}</div>
      </div>
    </div>
    <div class="row mt-3 mx-auto">
      <div class="col-4">
        <div class="row" style="color:lightgray;">Height</div>
        <div class="row">{{hight}}</div>
      </div>
      <div class="col-4">
        <div class="row" style="color:lightgray;">weight</div>
        <div class="row">{{weight}}</div>
      </div>
      <div class="col-4">
        <div class="row" style="color:lightgray;">Blood type</div>
        <div class="row">{{bloodType}}</div>
      </div>
    </div>
  </div>

  <div class="col-xl-2 col-lg-5 col-sm-12 pt-4" style="background-color:white;">
    <div class="mt-2" style="color:rgb(146, 136, 136);">
      Phone Number
    </div>
    <div>
      {{phoneNumber}}
    </div>
    <div class="second" style="color:rgb(146, 136, 136);">
      Type
    </div>
    <div>
      {{type}}
    </div>
  </div>

  <div class="col-xl-3 col-lg-6 col-sm-12 pt-4" style="background-color:white;">
    <div class="mt-2" style="color:rgb(146, 136, 136);">
      Email
    </div>
    <div >
      {{email}}
    </div>
    <div class="second" style="color:rgb(146, 136, 136);">
      Medical Condirion
    </div>
    <div>
      {{medicalCondition}}
    </div>
  </div>

  <div class="col-xl-3 col-lg-6 col-sm-12 pt-4 " style="background-color: white;border-radius: 15px;">
    <div class="mt-2" style="color:rgb(146, 136, 136);">
      Provider ID
    </div>
    <div>
      {{providerID}}
    </div>
    <div class="second" style="color:rgb(146, 136, 136);">
      Group ID
    </div>
    <div>
      {{groupID}}
    </div>
  </div>

</div>
